<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <script src="js/trening_document_ready.js"></script>
    <script src="js/trening.js"></script>
    <title>Pregled Treninga</title>
    <style>
        html{
            height: 100%;
        }
        body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(#141e30, #243b55);
        }
        table{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 75%;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, .5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            border-radius: 10px;
        }
        h1{
            margin-top: 35px;
            color: #fff;
            text-align: center;
        }
        th, td{
            padding: 0.5rem;
            border: 1px solid #999;
            color: #fff;
        }
        table, th, td{
            text-align: center;
        }
        .topnav input[type=text] {
            position: absolute;
            padding: 10px;
            top: 15%;
            width: 10%;
            border: none;
            font-size: 17px;
            background-color: #eee;
        }
        .btn{
            position: absolute;
            left: 15%;
            top: 25%;
            width: 70%;
        }
        button{
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #30e9f4;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            letter-spacing: 4px;
            background-color: rgba(0, 0, 0, .5);
        }
        button:hover{
            background: #30e9f4;
            color:#fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #03e9f4,
                        0 0 25px #03e9f4,
                        0 0 50px #03e9f4,
                        0 0 100px #03e9f4;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <input id="naziv" type="text" style="left: 5%;" placeholder="Pretrazi po nazivu...">
        <input id="tip" type="text" style="left: 20%;" placeholder="Pretrazi po tipu...">
        <input type="text" id="opis" style="left: 35%;" placeholder="Pretrazi po opisu...">
        <input type="text" id="cena" style="left: 50%;" placeholder="Pretrazi po ceni...">
        <input type="text" id="vreme" style="left: 65%;" placeholder="Pretrazi po vremenu...">
        <button class="btn5" style="top: 15%; left: 80%; width: 10%; position: absolute;">Pretrazi</button>
    </div>
    <div class="btn">
        <button class="btn1">Cena/Rastuce</button>
        <button class="btn2" style="left: 10%;">Cena/Opadajuce</button> 
        <button class="btn3" style="left: 20%;">Vreme/Rastuce</button>
        <button class="btn4" style="left: 30%;">Vreme/Opadajuce</button>
    </div>
    <div id="treninzi">
        <h1>Pregled Treninga</h1>
        <table id="sviTreninzi">
            <thead>
                <tr>
                    <th>Naziv</th>
                    <th>Tip</th>
                    <th>Opis</th>
                    <th>Trajanje</th>
                    <th>Ime Trenera</th>
                    <th>Prezime Trenera</th>
                </tr>
            </thead>    
         </table>
    </div>
</body>
</html>
